language: node_js
node_js:
- stable
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
- npm run doc
after_success:
- jsdoc/publish.sh
env:
  global:
    secure: 
before_deploy:
- mkdir dist/
- npm run build
deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/watson-speech.js
  on:
    repo: watson-developer-cloud/speech-javascript-sdk
- provider: npm
  email: nathan@nfriedly.com
  api_key:
    secure: 
  on:
    tags: true
    repo: watson-developer-cloud/speech-javascript-sdk
